<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Function Expression</title>
</head>
<body>

  <script>
    
  var jumlahDuaBilangan = function(a, b) {
    var total;
    total = a + b;

    return total;
  }

  alert(jumlahDuaBilangan(1, 2));
  alert(jumlahDuaBilangan(25, 30));
  alert(jumlahDuaBilangan(1500, 17.5));

  // Function Ekspression :
  // - harus didefinisikan terlebih dahulu sebelum dipanggil
  // - lebih powerfull :
  //   * sebagai closure
  //   * sebagai argument untuk function yang lain
  //   * IIFE (Immediately Invoked Function Expression)
  // - biasa digunakan untuk javascript lebih lanjut & modern (JQuery, dll.)

  </script>
</body>
</html>
