<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Built in Function</title>
</head>
<body>
  <p>Silakan lihat di Console (Inspect)</p>

  <script>
    
  // Diantara Bulit-in Function adalah :
     // - alert();
     // - confirm();
     // - prompt();
     // - dll.

  // Built-in Function : String
  // https://www.w3schools.com/jsref/jsref_obj_string.asp
  var nama = "Budi Darmawan";

  // charAt()
  console.log(nama.charAt(5)); // D

  // slice()
  console.log(nama.slice(5)); // Darmawan

  // split()
  console.log(nama.split()); // Array ["Budi Darmawan"]

  // toString()
  console.log(nama.toString()); // Budi Darmawan

  // toLowerCase()
  console.log(nama.toLowerCase()); // budi darmawan

  // toUppercase()
  console.log(nama.toUpperCase()); // BUDI DARMAWAN

  console.log("") // <empty string>

  // Built-in Function : Math
  // https://www.w3schools.com/jsref/jsref_obj_math.asp
  var angka = 1.5;

  // sin()
  console.log(Math.sin(angka)); // 0.9974949866040544

  // cos()
  console.log(Math.cos(angka)); // 0.0707372016677029

  // tan()
  console.log(Math.tan(angka)); // 14.101419947171719

  // random()
  console.log(Math.random()); // 0.8292462448092011

  // round()
  console.log(Math.round(angka)); // 2

  // floor()
  console.log(Math.floor(angka)); // 1

  // ceil()
  console.log(Math.ceil(angka)); // 2

  // log()
  console.log(Math.log(angka)); // 0.4054651081081644

  // Dan function yang lain..

  </script>
</body>
</html>
