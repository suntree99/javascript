<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parameter dan Argumen</title>
</head>
<body>
  <p>Silakan lihat di Console (Inspect)</p>

  <script>
    
  // a dan b adalah parameter
  function tambah(a, b) {
    return a + b;
  }

  function kali(a, b) {
    return a * b;
  }

  // nilai yang dimasukkan user adalah argumen

  // var a = parseInt(prompt("Masukkan nilai 1 :"));
  // var b = parseInt(prompt("Masukkan nilai 2 :"));

  var hasil = kali(tambah(1, 2), tambah(3, 4));

  alert(hasil);

  // jika jumlah argumen lebih banyak dari parameter, maka kelebihan argumen akan diabaikan
  // jika jumlah parameter lebih banyak dari argumen, maka nilai parameter sisanya akan bernilai undefined

  function cobaVarArgs(a, b, c) {
    return arguments;
  }

  var coba = cobaVarArgs(1,2,3,"hi",false);
  // argumen (juga yang melebihi parameter) akan ditampung dalam arguments
  console.log(coba); // Arguments { 0: 1, 1: 2, 2: 3, 3: "hi", 4: false, â€¦ }

  // psudo parameter : arguments (ada s nya)
  function tambahBanyakAngka() {
    var hasil = 0;
    for ( var i = 0; i < arguments.length; i++) {
      hasil += arguments[i];
    }
    return hasil
  }
  var coba = tambahBanyakAngka (1,2,3,4,5);
  console.log(coba); // 15

  </script>
</body>
</html>
