<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Variable</title>
  </head>
  <body>
    <p>Silakan lihat di Console</p>

    <script>
      // deklarasi - mandaftarkan variable ke dalam lingkup yang sesuai
      // inisialisasi - menyediakan memori untuk variabel
      // assignment - menetapkan nilai yang spesifik ke dalam variabel

      // variable :
      // - var
      // - let
      // - const

      // struksut variable:
      // var <nama variable>
      // aturan :
      // - var ga boleh pake spasi;
      // - var 1gaboleh;
      // - var boleh1;
      // - var ini_juga_boleh;
      // - var boleh$;
      // - var $_$;
      // - var iniBolehBanget; (Camel Case)
      // - var (ga boleh pake keyword & reserved word - banyak)

      var x; // deklarasi dan inisialisasi
      x = 20; // assignment

      console.log(x); // 20

      var nama;
      var umur;
      var lulus;

      nama = "Budi";
      umur = 30;
      lulus = true;

      // short hand

      var nama = "Budi",
        umur = 30,
        lulus = true;

      console.log(nama); // Budi
      console.log(umur); // 30
      console.log(lulus); // true
    </script>
  </body>
</html>
