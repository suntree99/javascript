<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Variable Scope</title>
</head>
<body>
  <p>Silakan lihat di Console (Inspect)</p>
  
  <script>

  // block scope vs function scope

  // block scope (pada C++)
  // int i = 2;

  // if (i%2==0) {
  //   bool genap = true;
  // }

  // if (genap) {
  //   printf("genap!");
  // }

  // hasilnya tidak tampil, karena c++ menganut block scope sehingga genap yang dibawah tidak dikenali.

  // function scope
  var i = 2;

  if (i%2==0) {
    var genap = true;
  }

  if (genap) {
    alert("genap!");
  }

  // hasil tampil karena javascript menganut function scope sehingga genap di bawah dikenali dari nilai di atasnya.

  
  // global scope / windows scope
  var a = 1; // dipanggil dengan a atau dengan window.a
  
  function tes() {
    var b = 2;
    console.log(a); // 1 -> item dalam dapat mengakses nilai luar
    
    // name conflict
    // var a = 2;
    // console.log(a) // 2 -> mengambil nilai a di dalam function
    // console.log(window.a) // 1 -> mengambil nilai a dari window
    
    a = 2
  }
  
  tes(); // function dijalankan -> nilai a yang (dideklarasikan) di luar diubah menjadi 2
  // console.log(b); // error -> item luar tidak dapat mengakses nilai dalam function
  console.log(a) // 2
  

  // jika variable dalam fucntion tidak dideklarasikan maka akan mencari ke scope yang lebih luar
  // jika pada scope luar tidak ada maka akan dibuatkan variable pada scope global secara default
  // "use strict" // mode untuk membatasi pembuatan variable pada scope tertentu secara default
  
  </script>
</body>
</html>
