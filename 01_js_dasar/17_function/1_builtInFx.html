<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Built in Function</title>
</head>
<body>

  <script>
    
  // Diantara Bulit-in Function adalah :
     // - alert();
     // - confirm();
     // - prompt();
     // - dll.

  // Built-in Function : String
  // https://www.w3schools.com/jsref/jsref_obj_string.asp
  var nama = "Budi Darmawan";

  // charAt()
  console.log(nama.charAt(5));

  // slice()
  console.log(nama.slice(5));

  // split()
  console.log(nama.split());

  // toString()
  console.log(nama.toString());

  // toLowerCase()
  console.log(nama.toLowerCase());

  // toUppercase()
  console.log(nama.toUpperCase());

  console.log("")

  // Built-in Function : Math
  // https://www.w3schools.com/jsref/jsref_obj_math.asp
  var angka = 1.5;

  // sin()
  console.log(Math.sin(angka));

  // cos()
  console.log(Math.cos(angka));

  // tan()
  console.log(Math.tan(angka));

  // random()
  console.log(Math.random());

  // round()
  console.log(Math.round(angka));

  // floor()
  console.log(Math.floor(angka));

  // ceil()
  console.log(Math.ceil(angka));

  // log()
  console.log(Math.log(angka));

  // Dan function yang lain..

  </script>
</body>
</html>
