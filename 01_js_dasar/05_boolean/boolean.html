<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Boolean</title>
  </head>
  <body>
    <p>Silakan lihat di Console</p>

    <script>
      // Nilai Boolean (True atau False)
      var x = 10;
      console.log(x < 20); // true
      console.log("Budi" == "budi"); // false
      // fungsi Boolean(nilai)
      console.log(Boolean(10 < 20)); // true
      console.log(Boolean(10)); // true
      console.log(Boolean(0)); //false
      console.log(Boolean(-1)); // true
      console.log(Boolean("Budi Darmawan")); // true
      // nilai truthy:
      // - true
      // - non-zero number
      // - "string"
      // - object
      // - array
      // - function

      // nilai falsy:
      // - false
      // - 0
      // - "" (string kosong)
      // - undefinied (nilai yang belum didefinisikan)
      // - null (nilai yang belum diisikan)
      // - Nan (Not a Number)
    </script>
  </body>
</html>
