<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Control Flow</title>
</head>
<body>
  
  <script>

    // alert("Mulai");
    // alert("Hello World!");
    // alert("Hello World!");
    // alert("Hello World!");
    // alert("Hello World!");
    // alert("Hello World!");
    // alert("Selesai");

    // terdapat pengulangan alert("Hello World!") sebanyak 5x
    // bisa disederhanakan dengan perintah pengulangan

    alert("Mulai");
    for (var i = 0; i < 5; i++) {
      alert("Hello World!");
    }
    alert("Selesai");

  </script>
</body>
</html>

<!-- 
control flow:
- pengulanga (while, for)
- penugasan (if, if..else, if..else if..else, switch)
 -->
