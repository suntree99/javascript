<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Refactoring</title>
</head>
<body>

  <script>
    
  // Refactoring :
  // - Readability
  // - DRY (Don't Repeat Yourself)
  // - Testability
  // - Performance
  // - Maintainability

  // Refactoring Sederhana

  function jumlahVolumeDuaKubus(a, b) {
    // var volumeA;
    // var volumeB;
    var total;

    // volumeA = a * a * a;
    // volumeB = b * b * b;

    // total = (a * a * a) + (b * b * b);
    return a*a*a+b*b*b;
  }

  alert(jumlahVolumeDuaKubus(8, 3));
  alert(jumlahVolumeDuaKubus(10, 15));

  </script>
</body>
</html>
