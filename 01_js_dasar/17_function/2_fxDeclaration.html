<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Function Declaration</title>
</head>
<body>

  <script>
    
  function jumlahDuaBilangan(a, b) {
    var total;
    total = a + b;

    return total;
  }

  alert(jumlahDuaBilangan(1, 2));
  alert(jumlahDuaBilangan(25, 30));
  alert(jumlahDuaBilangan(1500, 17.5));

  // Funtcion Declaration :
  // - lebih fleksibel (dapat ditulis sebelum atau sesudah pemanggilan), karena faktor hoisting
  // - mudah dipahami untuk pemula

  </script>
</body>
</html>
